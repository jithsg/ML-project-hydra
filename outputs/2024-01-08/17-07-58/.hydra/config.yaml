task:
  loss_function:
    _target_: loss_functions.CrossEntropyLoss
  model:
    adapter:
      _target_: adapters.LinearAdapter
      in_features: 512
      out_features: 10
    backbone:
      _target_: backbones.ResNe50
      pretrained: true
    head:
      _target_: heads.IdentityHead
    _target_: models.CIFAR10Model
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 5.0e-05
    weight_decay: 0.2
  _tasks_: tasks.CIFAR1OClassification
data_module:
  _target_: data_modules.CIFAR10DataModule
  batch_size: 64
  num_workers: 8
  pin_memory: true
  drop_last: true
  data_dir: ./data/cifar10
trainer: {}
